engines:
  # --- Rust Security ---
  cargo-audit:
    enabled: true # Hittar osäkra dependencies i Cargo.toml / Cargo.lock

  clippy:
    enabled: false # Best practices / style → stäng av

  # --- PostgreSQL ---
  sqlfluff:
    enabled: false # Code style / formatting → stäng av
  sqlint:
    enabled: false # Syntax checking only → ej nödvändig för säkerhet

  # --- TypeScript / React ---
  eslint:
    enabled: true
    extra_args: ["--config", ".eslintrc.security.json"] # du kan skapa en säkerhetsfokuserad ESLint-config

  tslint:
    enabled: false # Utfasat, ofta stilregler → stäng av
  prettier:
    enabled: false # Bara formattering → stäng av

  # --- Övriga språkverktyg (inaktiverade) ---
  checkstyle:
    enabled: false
  rubocop:
    enabled: false
  pylint:
    enabled: false
